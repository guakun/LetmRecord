<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> 注册页面</title>
</head>
<body>
<ul>
  <li><a href="./login.html" style="border: 1px solid #999; display: inline-block; padding: 20px 10px">填写记录页面</a></li>
  <li><a href="./new-record.html" style="margin-top: 2px; border: 1px solid #999; display: inline-block; padding: 20px 10px">登录页面</a></li>
</ul>
<form id="formSignIn">
  <label for="username">
    username: <input type="text" id="username">
  </label>
  <label for="password">
    password: <input type="text" id="password">
  </label>
  <label for="email">
    email: <input type="text" id="email">
  </label>
  <input type="submit" value="注册">
</form>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="./util.js"></script>
<script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.9.0/dist/av-min.js"></script>
<script src="./initLeanCloud.js"></script>

<script>
  // setTimeout(()=>{log('username', username, 'password', password)}, 3000)
  const userSignin = () => {
    const username = $('#username').val()
    const password = $('#password').val()
    const email = $('#email').val()

    const user = new AV.User()
    user.setUsername(username)
    user.setPassword(password)
    user.setEmail(email)
    user.signUp()
      .then((loginedUser) => {
        alert('注册成功')
      }, (error) => {
        alert('error', JSON.stringify(error))
      })
  }

  $(function () {
    $('#formSignIn').on('submit', (e) => {
      e.preventDefault()
      userSignin()
    })
  })
</script>
</body>
</html>
