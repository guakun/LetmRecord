<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<form id="formRecord">
  <label for="recordDate">
    date: <input type="text" id="recordDate">
  </label>
  <label for="recordNumber">
    weight: <input type="text" id="recordNumber">
  </label>
  <input type="submit" value="提交">
</form>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="./util.js"></script>
<script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.9.0/dist/av-min.js"></script>
<script src="./initLeanCloud.js"></script>

<script>
  const Record = AV.Object.extend('Record')
  const saveRecord = () => {
    const recordDate = $('#recordDate').val()
    const recordNumber = $('#recordNumber').val()

    const loginUser = AV.User.current()
    const username = loginUser.attributes.username

    const record = new Record()
    record.set('date', recordDate)
    record.set('number', recordNumber)
    record.set('user', loginUser)
    record.set('username', username)
    record.save()
      .then((x) => {
        alert('保存成功')
        log('x', x)
      }, (error) => {
        alert(JSON.stringify(error))
      })
  }

  const hasUserLogin = () => {
    const userLogin = AV.User.current()
    if (userLogin) {
      return true
    } else {
      return false
    }
  }

  $(function () {
    if (hasUserLogin()) {
      $('#formRecord').on('submit', (e) => {
        e.preventDefault()
        saveRecord()
      })
    } else {
      alert('请登录')
    }
  })

</script>
</body>
</html>
